version: "3.8"

# Exemple de configuration pour Traefik
# 1. Copiez ce fichier : cp docker-compose.traefik.example.yml docker-compose.yml
# 2. Modifiez le domaine "frenchio.aymene.tech" par votre domaine
# 3. Configurez le proxy si nécessaire (décommentez les lignes)
# 4. Lancez : docker-compose up -d

services:
  frenchio:
    image: ghcr.io/aymene69/frenchio:latest
    container_name: frenchio-addon
    networks:
      - traefik_network
    environment:
      - PORT=7777
      # Optional: HTTP/HTTPS Proxy configuration
      # - HTTP_PROXY=http://proxy.example.com:8080
      # - HTTPS_PROXY=http://proxy.example.com:8080
      # - NO_PROXY=localhost,127.0.0.1
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_network"
      - "traefik.http.routers.frenchio.entrypoints=websecure"
      - "traefik.http.routers.frenchio.rule=Host(`frenchio.aymene.tech`)"  # ← Remplacez par votre domaine
      - "traefik.http.services.frenchio.loadbalancer.server.port=7777"
      - "traefik.http.routers.frenchio.tls.certresolver=letsencrypt"
    restart: unless-stopped

networks:
  traefik_network:
    external: true

