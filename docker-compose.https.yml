version: '3.8'

# Configuration pour hébergement distant avec HTTPS (Caddy)
# Utilisez ce fichier si vous hébergez Frenchio sur un serveur distant

services:
  frenchio:
    image: ghcr.io/aymene69/frenchio:latest
    container_name: frenchio-addon
    restart: unless-stopped
    environment:
      - PORT=7777
      # Optional: HTTP/HTTPS Proxy configuration
      # - HTTP_PROXY=http://proxy.example.com:8080
      # - HTTPS_PROXY=http://proxy.example.com:8080
      # - NO_PROXY=localhost,127.0.0.1
      # Optional: Enable/disable qBittorrent support (default: true)
      - QBITTORRENT_ENABLE=true
      # Optional: Customize manifest title (e.g., "| ElfHosted")
      # - MANIFEST_TITLE_SUFFIX=| ElfHosted
      # Optional: Add custom HTML/markup blurb to manifest description
      # - MANIFEST_BLURB=<b>Custom message here</b>
    networks:
      - frenchio-network

  caddy:
    image: caddy:latest
    container_name: caddy-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frenchio-network

networks:
  frenchio-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:

